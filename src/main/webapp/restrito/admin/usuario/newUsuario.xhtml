<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templatePagina.xhtml">

	<ui:define name="breadCrumb">
		<p:menuitem value="Usuario" outcome="homeUsuario" />
		<p:menuitem value="Inserir" disabled="true" />
	</ui:define>

	<ui:define name="titulo">
		<p:outputLabel value="Cadastro Usuário" />
	</ui:define>
	<ui:define name="discricao">
		<p:outputLabel
			value="Cadastrar usuário para acesso desse sistema" />
	</ui:define>
	<p:separator />

	<ui:define name="toolbar">		
		<p:commandButton value="Salvar" process="pnlUsuario @this" update="pnlUsuario"
			action="#{usuarioBean.salvar()}"
			icon="ui-icon-insert-drive-file" />
	</ui:define>

	<ui:define name="conteudo">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:panelGrid id="pnlUsuario" columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" styleClass="ui-panelgrid-blank" layout="grid">

			<h:panelGroup styleClass="md-inputfield" >
				<p:inputText id="login" value="#{usuarioBean.usuario.login}" required="true" requiredMessage="o campo 'login' é obrigatorio"/>
				<label>login</label>
			</h:panelGroup>

			<h:panelGroup styleClass="md-inputfield">
				<p:inputText id="senha" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="o campo 'senha' é obrigatorio"/>
				<label>senha</label>
			</h:panelGroup>
		</p:panelGrid>
	</ui:define>
</ui:composition>
