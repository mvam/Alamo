<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templatePagina.xhtml">

	<ui:define name="breadCrumb">
		<p:menuitem value="Produtos" disabled="true" />
	</ui:define>

	<ui:define name="titulo">
		<p:outputLabel value="Produto" />
	</ui:define>

	<ui:define name="discricao">
		<p:outputLabel
			value="Inserir, Edição, Excluxão e Busca de Produtos da loja" />
	</ui:define>
	<p:separator />

	<ui:define name="toolbar">
		<p:commandButton value="Inserir"
			action="newProduto?faces-redirect=true" process="@this"
			icon="ui-icon-insert-drive-file" />
	</ui:define>

	<ui:define name="conteudo">
		<p:dataTable var="car" value="#{dtSelectionView.cars6}"
			selectionMode="single" reflow="true"
			selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}"
			paginator="true" rows="10">
			<f:facet name="header">
                                Single with Row Click
                            </f:facet>
			<p:column headerText="Id" sortBy="#{car.id}">
				<h:outputText value="#{car.id}" />
			</p:column>

			<p:column headerText="Year" sortBy="#{car.year}">
				<h:outputText value="#{car.year}" />
			</p:column>

			<p:column headerText="Brand" sortBy="#{car.brand}">
				<h:outputText value="#{car.brand}" />
			</p:column>

			<p:column headerText="Color" sortBy="#{car.color}">
				<h:outputText value="#{car.color}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
